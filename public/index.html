<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="%PUBLIC_URL%/weather-css/weather-icons.min.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/weather-css/weather-icons-wind.min.css">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Local Weather</title>
  </head>
  <body>
    <div class="container">
      <section class="today">
        <div id="location">
          <button id="js-geolocation">Use Your Location</button>
        </div>
        <p id="todays-date" class="date"></p>
        <i class="weather-icon"></i>
        <h2 id="now-temp" class="degrees"></h2>
        <h3 id="current-town" class="town"></h3>
        <h4 id="current-desc" class="current-desc"></h4>
      </section>
      <section class="statistics">
        <div class="stats-heading">
          <h2>Statistics</h2>
          <h3 id="units">
            <span class="fahrenheit">F</span> /
            <span class="celsius">C</span>
          </h3>
        </div>
        <hr>
        <div class="stats">
          <i class="wi wi-humidity"></i>
          <i class="wi wi-wind"></i>
          <i class="wi wi-windy"></i>
          <i class="wi wi-cloud"></i>
          <span id="humidity"></span>
          <span id="direction"></span>
          <span id="windSpeed"></span>
          <span id="cloudiness"></span>
        </div>
        <div class="timespan-headings">
          <span id="24hr" class="selected">24 Hour</span>
          <span id="5day">5 Day</span>
        </div>
        <hr>
        <section class="timespans"></section>
      </section>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
